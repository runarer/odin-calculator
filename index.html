<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="leftLayer2">
            <output class="display">0</output>
            <div class="buttonRow">
                <button class="button clear-button">C</button>
                <button class="button operator-button">/</button>
                <button class="button operator-button">*</button>
            </div>
            <div class="buttonRow">
                <button class="button digit-button">7</button>
                <button class="button digit-button">8</button>
                <button class="button digit-button">9</button>
            </div>
            <div class="buttonRow">
                <button class="button digit-button">4</button>
                <button class="button digit-button">5</button>
                <button class="button digit-button">6</button>
            </div>
            <div class="buttonRow">
                <button class="button digit-button">1</button>
                <button class="button digit-button">2</button>
                <button class="button digit-button">3</button>
            </div>
            <div class="buttonRow">
                <button class="button doubleWide digit-button">0</button>
                <button class="button seperator-button">.</button>                
            </div>
        </div>
        <div class="buttonRow verticalButtons">
            <button class="button">Back</button>
            <button class="button operator-button">-</button>
            <button class="button doubleWide operator-button">+</button>
            <button class="button doubleWide equal-button">=</button>
        </div>
    </div>
    
</body>
</html>
